<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Preview Card</title>
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="card">
		<div class="info-card">
			<div class="info-box-card">
				<div class="heading">Get <span>insights</span> that help your business grow.</div>
				
				<div class="paragraph">
					Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
				</div>
				
				<div class="stats">
					<div class="box">
						<span class="value">10K+</span>
						<span class="name-value">COMPANIES</span>
					</div>
					<div class="box">
						<span class="value">314</span>
						<span class="name-value">TEMPLATES</span>
					</div>
					<div class="box">
						<span class="value">12M+</span>
						<span class="name-value">QUERIES</span>
					</div>
				</div>
			</div>
		</div>
		
		<div class="image">
			<img src="images/image-header-desktop.jpg" alt="image-header">
		</div>
	</div>
	<div class="links">
		<span>Challenge by <a href="https://www.frontendmentor.io/?ref=challenge">Frontend Mentor</a>.</span>
		<span>Coded by <a href="https://www.frontendmentor.io/profile/ibrahimano">Ibrahim</a>.</span>
	</div>
</body>
</html>
